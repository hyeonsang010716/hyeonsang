<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>성적 판별 함수</title>
</head>
<body>
    <script>
        function gradeCheck(score){
            if(score >90){
                return 'A'
            }
            else if(score > 80){
                return 'B'
            }
            else if (score > 70){
                return 'C'
            }
            else if (score > 60){
                return 'D'
            }
            else{
                return 'F'
            }
        }
        let v = prompt("성적 점수를 입력해주세요.")
        alert("당신은 "+ gradeCheck(v) + "입니다.")
    </script>
</body>
</html>
